apiVersion: apps/v1
kind: Deployment
metadata:
  name: "nginx-deployment"
  namespace: "nginx"
spec:
  selector:
    matchLabels:
      app: "nginx"
  replicas: 5
  template:
    metadata:
      labels:
        app: "nginx"
    spec:
      containers:
      - image: nginx:1.24.0
        imagePullPolicy: Always
        name: "nginx"
        ports:
        - containerPort: 80

